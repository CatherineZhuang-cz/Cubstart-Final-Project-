<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TRIVIA TAP</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Quiz Section -->
    <div class="container mt-5">
      <h1 class="text-center">Take the Quiz!</h1>
      <div id="quiz-container" class="mt-4">
        <!-- Question and Options -->
        <div id="question-box">
          <h3 id="question-text"></h3>
          <div id="options-container">
            <button class="btn btn-primary option-btn" data-option="1">Option 1</button>
            <button class="btn btn-primary option-btn" data-option="2">Option 2</button>
            <button class="btn btn-primary option-btn" data-option="3">Option 3</button>
            <button class="btn btn-primary option-btn" data-option="4">Option 4</button>
          </div>
        </div>

        <!-- Quiz Footer -->
        <div class="d-flex justify-content-between mt-3">
          <button id="previous-btn" class="btn btn-secondary">Previous</button>
          <button id="next-btn" class="btn btn-primary">Next</button>
        </div>

        <!-- Result Section -->
        <div id="result-container" class="mt-4 d-none">
          <h3>Your Score: <span id="score"></span>/5</h3>
          <a href="/" class="btn btn-success">Return to Home</a>
        </div>
      </div>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
